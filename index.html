<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life log</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-center h-full bg-gray-100">
    <div class="w-full md:w-8/12 flex flex-col justify-between">
      <div class="p-2 flex-grow overflow-auto" id="stdout">
        <ul class="space-y-4 divide-y">
          {{range .}}
          <li class="p-2">
            <div class="text-xs text-gray-600">{{.CreatedAt}}</div>
            <div class="text-base">{{.Data}}</div>
          </li>
          {{end}}
        </ul>
      </div>
      <div id="stdin" class="">
        <form method="POST" action="/create" class="flex p-2">
          <input
            type="text"
            name="log"
            id="log"
            placeholder="Your Log"
            class="rounded-md flex-grow h-8 mr-2 p-1"
          />
          <input
            type="submit"
            value="Enter"
            class="bg-gray-500 shadow-md rounded-md text-white cursor-pointer w-16 h-8 font-medium hover:bg-gray-600"
          />
        </form>
      </div>
    </div>
    <script>
      var divdiv = document.getElementById("stdout");
      divdiv.scrollTop = divdiv.scrollHeight;
    </script>
  </body>
</html>
